<div class="contact-section" id="contact">
    <div class="in-touch">
        <h1 class="contact-heading">Get in <span class="name">touch</span>
        </h1>
        <h3 style="color: #fff; margin-bottom:80px;">Ask anything or just say hi...</h3>
    </div>

    <form class="contact-form" method="post">
        {% csrf_token %}
        <div class="input_section">
            <div>
                <input required type="text" name="name" id="name" autocomplete="off" placeholder="Name">
                <input required type="email" name="email" id="email" autocomplete="off" placeholder="Email">
            </div>
            <div><textarea required name="message" id="msg" placeholder="Message" autocomplete="off"></textarea></div>
        </div>
        <button type="submit" class="form-submit-btn">Send Message</button>
    </form>
